language: go

sudo: false

matrix:
  include:
    - go: 1.x
      env: LATEST=true

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go get -t -v ./...
  - GOOS=windows go get -u github.com/spf13/cobra
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin" -arch="amd64" -output="maggie-{{.OS}}-{{.Arch}}" -ldflags "-X github.com/nodeone/maggie/version.Version=$TRAVIS_TAG" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - maggie-linux-amd64
    - maggie-darwin-amd64
  on:
    repo: nodeone/maggie
    tags: true
    condition: $LATEST = true
